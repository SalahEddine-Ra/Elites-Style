<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="join-now.css">
</head>

<body>
    <div class="container">
        <div class="rejister-page">
            <form action="">
                <div class="logo">
                    <h1>Elites Style</h1>
                    <p>Sign up to explore the latest sportswear trends and gear up like a pro! </p>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Phone Number or Email" required autocomplete="off" autofocus>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required autocomplete="off">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required autocomplete="off">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username" required autocomplete="off">
                </div>
                <div class="text-box">
                    <p>By signing up, you agree to our <span>Terms</span> , <span>Privacy</span> <span>Policy</span> and
                        <span>Cookies Policy</span> .
                    </p>
                </div>
                <div id="submit">
                    <a href="index.html">Sign up</a>
                </div>
            </form>
        </div>
        <div class="login-box">
            <p>Have an account?<a href="log-in.html">  Log in</a></p> 
        </div>
    </div>
</body>

</html>
